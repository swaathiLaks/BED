<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SP Games</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">

</head>
<body>
    <!-- nav bar -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="light">
      <div class="container-fluid">
          <a class="navbar-brand" href="#">
              <img src="/images/logo.png" alt="Logo" width="100" class="d-inline-block align-text-top">
            </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0 sp-game-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="http://localhost:8082/">Home</a>
            </li>
            <li class="nav-item shopping-cart-nav">
              <a class="nav-link" href="http://localhost:8082/shoppingcart">Shopping Cart</a>
            </li>
            <li class="nav-item login-login"></li>
            <li class="nav-item login-signup"></li>
          </ul>
        </div>
      </div>
    </nav>
           <!-- nav bar end -->
           <!-- shopping cart -->  
           <div class="row">
            <div class="col-6">
                <div class="card m-1 mt-3">
                    <div class="card-header">
                      Your Shopping Cart
                    </div>
                    <ul class="list-group list-group-flush cart-card">
                    </ul>
                  </div>
                  <div class="m-1 mt-3 ms-3 totals-s-cart"></div>
            </div>
            

              <div class="col-5 payment-form">
                <h2 class="mt-4">Confirm your details</h2>
                <form class="row g-3">
                    <div class="col-12">
                      <label class="form-label">Address</label>
                      <input type="text" class="form-control" name ="address1" placeholder="1234 Main St">
                    </div>
                    <div class="col-12">
                      <label class="form-label">Address 2</label>
                      <input type="text" class="form-control" name ="address2" placeholder="Apartment, studio, or floor">
                    </div>
                    <div class="col-12">
                      <label class="form-label">Country</label>
                      <select name ="country" class="form-select" aria-label="Default select example">
                        <option value="1" selected>Singapore</option>
                        <option value="2">Malaysia</option>
                        <option value="3">Indonesia</option>
                        <option value="4">Vietnam</option>
                      </select>
                    </div>
                    <div class="col-md-8">
                      <label class="form-label">City</label>
                      <input type="text" class="form-control" name = "city">
                    </div>
                    <div class="col-md-4">
                      <label class="form-label">Postal Code</label>
                      <input type="text" class="form-control" name="postal-code">
                    </div>
                    <div class="col-12">
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="update">
                        <label class="form-check-label" for="gridCheck">
                          Update me on the delivery
                        </label>
                      </div>
                    </div>
                    <div>
                      <h3>Your Payment Details</h3>
                      <div class="col-12">
                        <label class="form-label">Payment Method</label>
                        <select class="form-select payment-dropdown" name="chosen-payment" aria-label="Default select example">
                          <option value="Paynow" selected>Paynow</option>
                          <option value="Card">Credit/ Debit Card</option>
                        </select>
                      </div>
                      <div class="payment-method d-flex justify-content-center mt-3"></div>
                    </div>
                    <div class="col-12">
                      <button type="submit" class="btn btn-primary check-out-but" name="check-out-but">Check Out</button>
                    </div>
                  </form>
              </div>
           </div>
           <div class="row mt-5">
                <h2 class="ms-3">Will arrive at you doorstep soon</h2>
                <div class="row justify-content-center display-game"></div>
           </div>
           
           <!-- shopping cart end -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous"></script>
    <script src="./jsfiles/login.js"></script>
    <script src="./jsfiles/shoppingcart.js"></script>
</body>
</html>
